  <body>
    <section class="page-header">
      <h1 class="project-name">Videojs Annotation Comments</h1>
      <h2 class="project-tagline">A plugin for video.js to add support for timeline moment/range comments and annotations</h2>

    <section class="main-content">
      <div class="video-container">
        <video id="the_video" class="video-js" controls preload="auto" width="720" height="405" poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
          <source src="assets/video/contently-platform-overview.mp4" type='video/mp4'>
          <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
          </p>
        </video>
      </div>

        <div class="console"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//vjs.zencdn.net/6.2.0/video.min.js"></script>
    <script src="build/videojs-annotation-comments.min.js"></script>

    <script>
      var annotations = [];
      var player = videojs('the_video');
      player.annotationComments({
        annotationsObjects: annotations,
        bindArrowKeys: true,
        meta: {
          user_id: 1,
          user_name: "John Smith"
        }
      });
    </script>

    <script>
      window.VAC_DEBUG = true;

      // Intercept VAC logs and port them to console UI
      (function(){
        var oldLog = console.log;
        console.log = function (msg) {
          if (msg === "::VAC::") {
            var output = ""
            for(var i = 0; i <= arguments.length; i++) {
              output = output + " " + JSON.stringify(arguments[i]);
            }
            // Remove extra quotes and any undefined
            // TODO: combine this shit into a regexp
            output = output.replace("\"", "");
            output = output.replace("\"", "");
            output = output.replace("undefined", "");
            output = ">> " + output;
            var $p = $("<p/>").text(output); 
            $(".console").append($p);
            // TODO: scroll to bottom of .console
          }

          oldLog.apply(console, arguments);
        };
      })();
    </script>
